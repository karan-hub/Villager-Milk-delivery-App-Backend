# --- Basic App Info ---
spring.application.name=village-milk-app

# --- MySQL Configuration ---
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/VilgoMilks?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Hibernate / JPA Configuration ---

# Hibernate DDL auto (safe for development)
spring.jpa.hibernate.ddl-auto=create

# Dialect for MySQL 8+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Do NOT keep JDBC session open for web requests
spring.jpa.open-in-view=false

# Enable SQL logging if needed
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
